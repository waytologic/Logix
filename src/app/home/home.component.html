    <i class="fa-sharp fa-thin fa-brain-circuit"></i>

  </a>

      <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 mybg">
        <span class="font-medium text-gray-600 uppercase dark:text-gray-300">{{avator}}</span>
    </div>
      <p class="p-1 mx-5 text-3xl font-bold userdetail"> {{user}}</p>
    </div>
  </div>
  <ul class="side-menu top">

      </a>
    </li>
    <li  >
      <a  class="nav-link" (click)="setactive();go('cards')" >

    <li  >

      </a>
    </li>

      <a routerLink="#" class="nav-link" (click)="setactive()">

    <li>
      <a >

      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class="fas fa-right-from-bracket"></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<section class="content">
  <nav>
    <i class="fas fa-bars menu-btn" (click)="togglemenu()"></i>
    <a  class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="search..." />
        <button class="search-btn" (click)="search($event)">
          <i class="fas fa-search search-icon"></i>
        </button>
      </div>
    </form>

    <input type="checkbox" hidden id="switch-mode" (change)="switch($event)" />
    <label for="switch-mode" class="switch-mode"></label>

    <a class="notification">
      <i class="fas fa-bell"></i>
      <span class="num">4</span>
    </a>
    <ul class="hList">
      <li>
        <a class="profile menu">
        <img src="../assets/image/profile.png" />

           <ul class="shadow menu-dropdown">
            <li>Welcome {{user}}</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>  <button (click)="logout()" class="rounded outline-double ">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              Logout
          </button></li>
          </ul>
        </a>
      </li>
    </ul>
    <!-- <a href="#" class="profile">
      <img src="../assets/image/profile.png" alt="" />
    </a> -->
  </nav>
  <main>

        <i class="{{item.icon}}"></i>
        <span class="text">{{item.page}}</span>
      </a>
    </li>
  </ul>-->
  <router-outlet></router-outlet>
</main>
</section>
